theme:
  name: material
  language: zh
  favicon: paw.svg
  icon:
    edit: material/file-edit-outline
    view: material/file-eye-outline
    logo: octicons/cloud-24
    repo: fontawesome/brands/git-alt
  font:
    text: LXGW WenKai Screen GB Screen # Share Tech
    code: JetBrains Mono
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - toc.follow
    - search.share
    - search.suggest
    - search.highlight
    - navigation.top
    - navigation.tabs
    - navigation.footer
    - navigation.indexes
    - navigation.tracking
    - content.code.copy
    - content.code.annotate
    - content.action.edit
  custom_dir: overrides

plugins:
  - glightbox
  - tags
  - search
  - heti:
      disable_serve: false
  # - toc
  - statistics:
      page_check_metadata: comments
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
      exclude:
        - index.md
        - update.md
        - diss.md
        - course/index.md
        - memo/index.md
        - life/index.md
        - others/index.md

markdown_extensions:
  - toc:
      permalink: true # link for each title
  - abbr
  - meta
  - tables
  - def_list
  - footnotes
  - attr_list
  - admonition
  - md_in_html
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      user: cxzhou35
      repo: notebook
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: none
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: diagram
          class: diagram
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true

